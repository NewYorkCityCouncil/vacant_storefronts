//SPLITTING AND BRINGING IN CSV DATA
async function getData() {
  const xs = [];
  const ys = [];
  const ys2 = [];
  const ys3 = [];
  const ys4 = [];
  const ys5 = [];
  const response = await fetch('https://raw.githubusercontent.com/NewYorkCityCouncil/vacant_storefronts/d9772d531d292960e6f9ebe8b9e55a726c955652/data/Vacancy_Analysis_21.csv');
  const data = await response.text();
  const table = data.split('\n').slice(1);
  table.forEach(row => {
    const columns = row.split(',');
    const one = columns[1];
    xs.push(one);
    const two = columns[2];
    ys.push(parseFloat(two)); //make data from string to number and added mean payers of 14 degrees
    const three = columns[3];
    ys2.push(parseFloat(three)); //make data from string to number and added mean payers of 14 degrees
    const four = columns[4];
    ys3.push(parseFloat(four)); //make data from string to number and added mean payers of 14 degrees
    const five = columns[5];
    ys4.push(parseFloat(five)); //make data from string to number and added mean payers of 14 degrees
    const six = columns[6];
    ys5.push(parseFloat(six)); //make data from string to number and added mean payers of 14 degrees
    console.log(one, two, three, four, five, six);
  });
  return { xs, ys, ys2, ys3, ys4, ys5 };
}
